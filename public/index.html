<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <div id="controls">
            <button data-faces="4">d4</button>
            <button data-faces="6">d6</button>
            <button data-faces="8">d8</button>
            <button data-faces="10">d10</button>
            <button data-faces="12">d12</button>
            <button data-faces="20">d20</button>
        </div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." >
    </div>
    <div id="userList"></div>

    <script src="script.js"></script>
</body>
</html>
